<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kitchen Cloud</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container"> <!--Outer Container-->
        <div class="header"> <!-- Header containing main top nav menu -->
            <a href="index.html"><img src="assets/img/Logo.jpg" alt="Website Logo" class="logo"></a>
            <button class="nav-toggle" aria-label="Toggle Navigation">
            ☰
            </button>
            <nav aria-label="Main site navigation">
                <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                </ul>
            </nav> 
        </div> 

        <main class="auth-container">
            <h1>Login</h1>
            <form action="login.php" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                </div>

                <p id="error-msg" class="error-msg">Invalid username or password.</p>

                <button type="submit">Login</button>

                <p class="auth-link">
                    Don’t have an account?
                    <a href="register.html">Register here</a>
                </p>
            </form>
        </main>
        <footer class="footer">
            <p>&copy; 2025 Kitchen Cloud. All rights reserved.</p>
        </footer>
    </div> <!-- End of Outer Container -->

        <!-- Inline JavaScript -->
    <script>
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const username = form.username.value.trim();
            const password = form.password.value.trim();

            if (username === "" || password === "") {
                errorMsg.textContent = "Both fields are required.";
                errorMsg.style.display = "block";
            } else {
              // For now, just simulate a successful login
             errorMsg.style.display = "none";
             alert("Login successful!");
             // Redirect to dashboard or recipes page in future
            }
        });
    </script>
    <script src="main.js"></script>
</body>
</html>
