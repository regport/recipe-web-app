<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kitchen Cloud</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container"> <!--Outer Container-->
        <div class="header"> <!-- Header containing main top nav menu -->
            <a href="index.html"><img src="assets/img/Logo.jpg" alt="Website Logo" class="logo"></a>
            <button class="nav-toggle" aria-label="Toggle Navigation">
            â˜°
            </button>
            <nav aria-label="Main site navigation">
                <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                </ul>
            </nav> 
        </div>
        <main class="form-page">
            <section class="form-container">
                <h1>Create an Account</h1>
                <form id="registerForm" action="register.php" method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required />
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required />

                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required />

                    <div id="error-message" class="error-message"></div>

                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </section>
        </main>
        <footer class="footer">
            <p>&copy; 2025 Kitchen Cloud. All rights reserved.</p>
       </footer>
    </div>
      <!-- Simple JS validation script -->
    <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
        const pw = document.getElementById('password').value;
        const cpw = document.getElementById('confirmPassword').value;
        const error = document.getElementById('error-message');

        if (pw !== cpw) {
            e.preventDefault();
            error.textContent = "Passwords do not match.";
        }
      });
    </script>
    <script src="main.js"></script> 
</body>
</html>
