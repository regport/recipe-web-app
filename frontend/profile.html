<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kitchen Cloud</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container"> <!--Outer Container-->
        <div class="header"> <!-- Header containing main top nav menu -->
            <a href="index.html"><img src="assets/img/Logo.jpg" alt="Website Logo" class="logo"></a>
            <button class="nav-toggle" aria-label="Toggle Navigation">
            â˜°
            </button>
            <nav aria-label="Main site navigation">
                <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                </ul>
            </nav> 
        </div>
        <main class="profile-container">
            <div class="user-header">
                <img src="assets/img/profile-icon.png" alt="User Profile Picture" class="profile-pic">
                <h1 class="username">Annie</h1>
            </div>

            <section class="profile-info">
                <div class="profile-header-row">
                    <h2>Profile</h2>
                    <button class="edit-profile"><i></i> Edit Profile</button>
                </div>
                <p class="join-date">Join date: Jul 21, 2025</p>
                <hr />
            </section>

            <section class="about-section">
                <h3>About</h3>
                <div class="about-box">
                    <textarea placeholder="Share something about yourself..."></textarea>
                </div>
            </section>
        </main>

        <section class="saved-recipes">
            <h2>Saved Recipes</h2>
            <div class="recipe-grid">
                <!-- Recipe Cards -->
                <div class="recipe-card">
                    <img src="assets/img/spaghetti-bolgonese.jpg" alt="Recipe Image">
                    <h3>Spaghetti Bolognese</h3>
                    <a href="recipe-detail.html?id=1" class="btn">View Recipe</a>
                </div>
                <!-- Repeat for each saved recipe -->
            </div>
        </section>


        <footer class="footer">
            <p>&copy; 2025 Kitchen Cloud. All rights reserved.</p>
       </footer>
    </div>
    <script src="main.js"></script> 
</body>
</html>
